{%extends "base.html" %}
{% block title%}Credit Customer{%endblock%}

{%block content%}
<h2 class="page-title">{{merchant.name}}</h2>
<h3 class="page-subtitle">Add funds for {{account.user.username}}</h3>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item">
                    <span class="badge">${{balance}}</span>
                        Current Balance:
                    </li>
                </ul>
            </div>
        </div>
        <hr/>

        <form accept-charset="UTF-8" role="form" method="post">
            {% csrf_token %}

            <h4>Enter Credit Amount</h4>
            <fieldset>
                <div class="form-group input-group">
                    <span class="input-group-addon">$</span>
                    <input type="number" name="amount" class="form-control" placeholder="Amount"/>
                </div>
                <div class="form-group">
                    <textarea name="description" class="form-control" placeholder="Transaction Description"></textarea>
                </div>

                <input class="btn btn-lg btn-success btn-block" type="submit" value="Add Funds">
            </fieldset>
        </form>
    </div>
{%endblock content%}
